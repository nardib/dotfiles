{{- $laptop := index .MonitorsByTag "laptop" -}}
{{- $external := index .MonitorsByTag "MSI" -}}

{{if isLidClosed}}
# Lid closed: external monitor only
monitor={{$laptop.Name}},disable
monitor={{$external.Name}},2560x1440@100,0x0,1
{{else}}
# Lid open: dual monitor
monitor={{$laptop.Name}},2560x1600@90,0x0,1.6
monitor={{$external.Name}},2560x1440@100,-2560x0,1

workspace = 1, monitor:DP-2, default:true
{{end}}
